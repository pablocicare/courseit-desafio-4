<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/330d41edb1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Housy</title>
</head>
<body class="body">
    <div class="content">
        <div class="square">
            <div class="text-left">
                <a href="#" class="logo">
                    <i class="fas fa-gas-pump"></i>
                    <span class="logo-text">Housy</span>
                </a>
                <h1 class="title">Welcome back, Please login to your account.</h1>
                
                <div class="buttons-redes">
                    <a href="https://www.facebook.com" class="button-facebook">
                        <i class="fab fa-facebook-f"></i>
                        <span class="facebook">Facebook</span>
                    </a>

                    <a href="https://www.xing.com/es" class="button-xing">
                        <i class="fab fa-xing"></i>
                        <span class="xing">Xing</span>
                    </a>
                </div>

                <span class="or">- OR -</span>

                <form action="#" class="form-login">

                    <div class="input-wrapper">
                        <label for="email" class="label">Email Address</label>
                        <input class="input" type="text" id="email">
                    </div>

                    <div class="input-wrapper">
                        <label for="password" class="label">Password</label>
                        <input class="input" type="password" id="password">
                    </div>

                    <div class="login-options">
                        <label class="check-wrapper">
                            <input type="checkbox" class="checkbox">
                            Remember me
                        </label>
                        <a href="#" class="forgot">Forgot Password</a>
                    </div>

                    <div class="login-buttons">
                        <a href="#" class="login-button">Login</a>
                        <a href="#" class="sign">Sign Up</a>
                    </div>

                </form>

                <span class="terms">By signing up, you agree to Housy's <a href="#" class="terms-link">Terms and conditions</a> & <a href="#" class="terms-link">Privacy Policy</a></span>
            </div>

            <div class="image-right"></div>
        </div>
    </div>
</body>
</html>
